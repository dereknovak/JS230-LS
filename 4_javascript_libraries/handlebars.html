<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Handlebars Basics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  </head>
  <body>
    <script id='tag' type='text/x-handlebars'>
      <strong>{{this}}</strong>
    </script>
    <script id="post" type="text/x-handlebars-template">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        <p>{{{body}}}</p>
        <footer>
          <p>
            {{#if tags}}
            Tags:
            {{#each tags}}
            {{>tag}}
            {{/each}}
            {{else}}
            Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>

    <script src="main.js"></script>

  </body>
</html>
